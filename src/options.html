<!doctype html>

<html lang="en">
  <head>
    <title>Nah settings</title>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <style>
        .setting {
            padding: 10px 0;
        }
        #status {
            padding: 10px 0;
        }
        .textLabel {
            width: 24px;
            border: none;
        }
    </style>
  </head>

  <body>
    <h2>Settings</h2>
    <div class="setting">
        <label>
            <input type="checkbox" id="debug-mode"> Enable Debugging
        </label>
    </div>
    <div class="setting">
        <label>
            <input type="checkbox" id="hide-nah-button"> Hide 'Not Interested' Button
        </label>
    </div>
    <div class="setting">
        <label>
            <input type="checkbox" id="hide-channel-button"> Hide 'Don't Recommend Channel' Button
        </label>
    </div>
    <div class="setting">
        <label>
            <input type="text" id="nah-button-label" class="textLabel"> 'Not Interested' button label
        </label>
    </div>
    <div class="setting">
        <label>
            <input type="text" id="channel-button-label" class="textLabel"> 'Don't Recommend Channel' button label
        </label>
    </div>
    
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
